{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자소설 닷컴</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>
  <body>
    <div class="make-jss">
      <a href="{% url 'create' %}">
        <div class="plus_btn">
          +
        </div>
      </a>
      <!-- 템플릿 태그를 사용해서 저장시킨 데이터를 모은 것을 html에 나타나게 해준다. -->
      <p>자기소개서 작성</p>
    </div>

    <div class="all-jss">
      <p>{{jss.title}}</p>
      <p>{{jss.content}}</p>
      <p>{{jss.updated_at}</p>
    </div>
    <div class="all-jss">
      <p>{{jss.title}}</p>
      <p>{{jss.content}}</p>
      <p>{{jss.updated_at}</p>
    </div>
    <div class="all-jss">
      <p>{{jss.title}}</p>
      <p>{{jss.content}}</p>
      <p>{{jss.updated_at} </p>
    </div>

    
    <!--탬플릿 태그를 사용해서 모든 데이터를 가져오기 - views.py에서 가져온 함수 -all_jss -->
    {% for jss in all_jss %}
    <!--무엇을 넣을 것인가-->
    {{jss.title}}
    {{jss.content}}
    {{jss.updated_at}}
    {% endfor %}
  </body>
</html>
