{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자소설 닷컴</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
  </head>

  <body>
    <!-- if문을 사용해서 로그인 버튼, 로그아웃 버튼 상황에 따라 변화시켜주기 -->

    {% if user.is_authenticated %}

    <a href="{% url 'logout' %}">
      <button>로그아웃</button>
    </a>

    안녕하세요! {{user}}님!
    <!-- 로그인 되지 않았으면 회원가입과 로그인 창 뜨게 해주기 -->

    {% else %}

    <!-- 회원가입 버튼 -->
    <a href="{% url 'signup' %}">
      <button>회원가입</button>
    </a>

    <!-- 로그인 버튼 -->
    <a href="{% url 'login' %}">
      <button>로그인</button>
    </a>

    {% endif %}

    <div class="make-jss">
      <a href="{% url 'create' %}">
        <div class="plus_btn">
          +
        </div>
      </a>
      <!-- 템플릿 태그를 사용해서 저장시킨 데이터를 모은 것을 html에 나타나게 해준다. -->
      <p>자기소개서 작성</p>
    </div>

    <!--탬플릿 태그를 사용해서 모든 데이터를 가져오기 - views.py에서 가져온 함수 -all_jss -->
    <!--무엇을 넣을 것인가-->

    {% for jss in all_jss %}
    <!-- jss.id - 객체 번호를 같이 보내서 detail.html에서 
      특정한 객체번호에 해당되는 페이지만 나올 수 있게 링크를 걸어준다  -->
    <a href="{% url 'detail' jss.id %}">
      <div class="all_jss">
        <p>{{jss.author}}</p>
        <p>{{jss.title}}</p>
        <p>{{jss.content}}</p>
        <p>{{jss.update_at|date:"Y-m-d"}}</p>
      </div>
    </a>
    {% endfor %}
  </body>
</html>
